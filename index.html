<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Dynamic Table</title>

  <link rel="stylesheet" href="css/fontawesome.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Kulim+Park:wght@200;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/bootstrap.min.css">

  <!-- App CSS -->
  <link rel="stylesheet" href="css/app.css" type="text/css">
</head>
<body>
  <div class="container py-5">
    <div class="row">
      <div class="col-md-10 mx-auto">
        <h1 class="text-center">Dynamic table</h1>
        <form id="form" class="form-horizontal" autocomplete="off">
          <div class="table-responsive">
            <table id="my-table" class="table table-hover table-borderless">
              <thead class="thead-dark">
                <tr>
                  <th style="width: 30%">Product</th>
                  <th>Unit</th>
                  <th>Quantity</th>
                  <th>Price</th>
                  <th>Total</th>
                  <th></th>
                </tr>
              </thead>
              <tbody id="field" class="append-area">
                <tr id="row-0">
                  <td><input type="text" id="product-0" class="form-control form-control-sm" name="product[]"></td>
                  <td><input type="text" id="unit-0" class="form-control form-control-sm units" name="unit[]"></td>
                  <td><input type="number" id="quantity-0" class="form-control form-control-sm" name="qtt[]" oninput="setTotal();setGrandTotal();" min="0"></td>
                  <td><input type="number" id="price-0" class="form-control form-control-sm prices" name="price[]" oninput="setTotal();setGrandTotal();"></td>
                  <td><input type="text" id="total-0" class="form-control form-control-sm" name="total[]" value="0" readonly></td>
                  <td><button type="button" id="add" class="btn btn-secondary btn-sm"><i class="fa fa-plus"></i></button></td>
                </tr>
              <tbody>
            </table>
            <input id="counter" type="hidden" value="1">
          </div>
          <div class="col-md-4 ml-auto">
            <div class="form-group row mb-2">
              <label for="sub-total" class="col-md-4 control-label font-weight-bold">Sub total</label>
              <div class="col-md-8 p-0">
                <input type="number" id="sub-total" class="form-control" value="0" readonly>
              </div>
            </div>
          </div>
          <div class="col-md-4 ml-auto">
            <div class="form-group row mb-2">
              <label for="discount" class="col-md-4 control-label font-weight-bold">Discount</label>
              <div class="col-md-8 p-0">
                <input type="number" id="discount" class="form-control" value="0" min="0" oninput="setGrandTotal();">
              </div>
            </div>
          </div>
          <div class="col-md-4 ml-auto">
            <div class="form-group row mb-2">
              <label for="tax" class="col-md-4 control-label font-weight-bold">Tax</label>
              <div class="col-md-8 p-0">
                <input type="number" id="tax" class="form-control" value="0" min="0" max="100" oninput="setGrandTotal();">
              </div>
            </div>
          </div>
          <div class="col-md-4 ml-auto">
            <div class="form-group row mb-2">
              <label for="grand-total" class="col-md-4 control-label font-weight-bold">Total</label>
              <div class="col-md-8 p-0">
                <input type="number" id="grand-total" class="form-control" value="0" readonly>
              </div>
            </div>
          </div>
          <div class="col-md-12 p-0">
            <div class="form-group">
              <button type="submit" class="btn btn-primary">Submit</button>
              <button type="button" class="btn btn-secondary" onclick="pageReset()">Cancel</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- App JS -->
  <script src="js/app.js"></script>
</body>
</html>
